<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚úà AeroFuturo | Promociones Exclusivas</title>
  <style>
    /* ---------- RESET ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #000814, #000000 85%);
      color: #e0f7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* ---------- BANNER ---------- */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 0;
      background: linear-gradient(90deg, #001f3f, #003366, #0055ff);
      color: #fff;
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #00bfff;
      box-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
      z-index: 10;
      animation: brillar 4s linear infinite;
    }

    @keyframes brillar {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    /* ---------- AVI√ìN ANIMADO ---------- */
    .fondo-avion {
      position: absolute;
      top: 45%;
      left: -200px;
      width: 180px;
      opacity: 0.1;
      animation: volar 18s linear infinite;
    }

    @keyframes volar {
      from { transform: translateX(0) translateY(-50%); }
      to { transform: translateX(130vw) translateY(-50%); }
    }

    /* ---------- CONTENEDOR PRINCIPAL ---------- */
    .contenedor {
      margin-top: 100px;
      background: rgba(0, 0, 50, 0.4);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 120, 255, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
      z-index: 2;
    }

    .contenedor h2 {
      font-size: 1.7rem;
      color: #00bfff;
      text-shadow: 0 0 12px #00bfff;
      margin-bottom: 10px;
    }

    .contenedor p {
      color: #aadfff;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    /* ---------- BOTONES ---------- */
    .botones {
      display: flex;
      justify-content: center;
      gap: 15px;
      opacity: 0;
      transform: translateY(25px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .botones.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .boton {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #007bff, #001f99);
      box-shadow: 0 0 15px rgba(0, 100, 255, 0.6);
      transition: all 0.3s ease;
    }

    .boton:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.8);
    }

    /* ---------- FOOTER ---------- */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(90deg, #000814, #001f3f);
      text-align: center;
      color: #99cfff;
      padding: 12px 0;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      border-top: 1px solid rgba(0, 150, 255, 0.2);
    }

    footer span {
      color: #00bfff;
      text-shadow: 0 0 8px #00bfff;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 600px) {
      .contenedor {
        padding: 30px 20px;
      }
      .boton {
        font-size: 15px;
        padding: 10px 14px;
      }
      .fondo-avion {
        width: 120px;
        animation-duration: 22s;
      }
      header {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <header>üåå AeroFuturo Colombia | Viaja al Ma√±ana ‚úàÔ∏è</header>

  <!-- Fondo animado con avi√≥n -->
  <img src="https://cdn-icons-png.flaticon.com/512/69/69906.png" alt="Avi√≥n volando" class="fondo-avion">

  <!-- Contenido principal -->
  <div class="contenedor">
    <h2>‚úà Promociones Nacionales</h2>
    <p>Vuela con estilo desde <strong>$99.900 COP</strong></p>

    <div class="botones" id="botones">
      <a href="#" ">
        <button class="boton">‚úà Cotizar</button>
      </a>
      <a href="#" ">
        <button class="boton">üõí Reservar</button>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 <span>AeroFuturo</span> | Innovaci√≥n y destino en un solo vuelo üöÄ
  </footer>

  <!-- Animaci√≥n de aparici√≥n -->
  <script>
    setTimeout(() => {
      document.getElementById("botones").classList.add("visible");
    }, 2000);
  </script>

</body>
</html>
