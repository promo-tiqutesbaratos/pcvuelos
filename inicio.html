    /* ---------- BANNER SUPERIOR ---------- */
    header {

    }

    /* ---------- AVI√ìN ANIMADO ---------- */
    .fondo-avion {
      position: absolute;
      top: 50%;
      left: -200px;
      width: 180px;
      opacity: 0.1;
      animation: volar 20s linear infinite;
    }

    @keyframes volar {
      from { transform: translateX(0) translateY(-50%); }

    }

    /* ---------- CONTENEDOR PRINCIPAL ---------- */
    .contenedor {
      margin-top: 110px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      padding: 40px 30px;
      border-radius: 18px;

      text-align: center;

      margin-bottom: 10px;
    }

    .contenedor p {
      color: #bde9ff;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    /* ---------- BOTONES ---------- */
    .botones {
      display: flex;
      justify-content: center;
      gap: 15px;
      opacity: 0;
      transform: translateY(25px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .botones.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .boton {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #00aaff, #004b9a);
      box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
      transition: all 0.3s ease;
    }

    .boton:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(0, 220, 255, 0.8);
    }

    /* ---------- FOOTER ---------- */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(90deg, #001f3f, #000814);
      text-align: center;
      color: #a7d8ff;
      padding: 12px 0;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      border-top: 1px solid rgba(0, 150, 255, 0.2);
    }

    footer span {
      color: #5fd1ff;
      text-shadow: 0 0 8px #5fd1ff;
      font-weight: bold;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 600px) {
      .contenedor {
        padding: 30px 20px;
      }
      .boton {
        font-size: 15px;
        padding: 10px 14px;
      }
      .fondo-avion {
        width: 120px;
        animation-duration: 22s;
      }
      header {

    }
